<div class="container">
<div class="row">
    <div class="col-sm-12">
     <div class="text-align">
      <img class="fav-icon" src="assets/img/FAVICON.svg" height="100px" width="100px">
  <h2> Une question ... </h2>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="form-sigin">
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email"  class="form-control" formControlName="email" id="email" placeholder="adresse e-mail">
        </div>
        <div class="form-group">
          <label for="password" > Message </label>

          <input type="text" class="form-control" id="password" formControlName="password" placeholder="message" style="width: 100%; height:100px">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid"> Envoyer</button>
        <p class="text-danger"> {{errorMessage}} </p>
      </form>
    </div>
    </div>
  </div>
</div>
